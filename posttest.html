<head>

<body>
    <form action="coba.html" method="get">
    <div style="border-radius:10px; background-color: aliceblue; border: solid black 1px; padding:20px;">

        <div style="border-radius:10px; background-color: white; border: solid black 1px; padding:1px;">
        <center>
            <h2>Formulir Pendaftaran</h2>

            <label for="name">Nama</label>
            <input type="text" name="name" placeholder="masukkan nama" size="30" required><br><br>
            <label for="name">Nim</label>
            <input type="text" name="Nim" placeholder="masukkan Nim" size="30" required><br><br>
            <label for="gender">Pilih Jenis Kelamin</label>
            <input type="radio" name="gender" value="male" required>

            </select><br><br>

            <label for="alamat">Alamat</label>
            <textarea name="alamat" id="" cols="50" rows="5" placeholder="Masukkan Alamat"></textarea><br><br>

            <input type="checkbox" name="Persetujuan" required>
            <label for="Persetujuan">Dengan ini anda menyetujui syarat dan ketentuan.</label><br><br>
